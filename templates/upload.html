<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Upload</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required><br>

        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea><br>

        <label for="images">Images:</label>
        <input id="images" type="file" name="images" multiple required><br>

        <label for="text">Image name:</label>
        <textarea id="text" name="images_labels" required></textarea><br>


        <input type="submit" value="Upload">
    </form>
</body>
</html>
